{% load static %}
<section id="services" class="section-padding">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Nossos Servi√ßos</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">

            {% for foo in servicos %}
          <!-- Services item -->
          <div class="col-md-6 col-lg-4 col-xs-12">
            <div class="services-item wow fadeInRight" data-wow-delay="0.3s">
              <div class="icon">
                <i class="lni {{ foo.icone }}"></i>
              </div>
              <div class="services-content">
                <h3><a href="#">{{ foo.servico}}</a></h3>
                <p>{{ foo.descicao }}</p>
              </div>
            </div>
          </div>
          <!-- Services item -->
            {% endfor %}
        </div>
      </div>
    </section>
